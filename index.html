<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <img src="background.jpg" alt="A very nice picture of a leaf." class="background">
        <img src="odin-lined.png" alt="The Odin Project Logo." class="subject">
    </div>
    <div class="right">
        <h1>This isn't a real website. We won't tell if you don't. Now drop your info in here.</h1>

        <form action="" method="post">
            <legend><h2>Gimme gimme</h2></legend>
            <div class="form-container">
                <div class="form-row">
                    <div id="input-container">
                        <label for="first_name"><span>First Name</span></label>
                        <input type="text" name="first_name" id="first_name" >
                    </div>
                    <div id="input-container">
                        <label for="last_name"><span>Last Name</span></label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div id="input-container">
                        <label for="email"><span>Email</span></label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div id="input-container">
                        <label for="phone"><span>Phone Number</span></label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div id="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="input-container">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </div>
            </div>
            <div>
                <div><button type="submit">SUBMIT</button></div>
                <SPan>Already have an account? Too bad, <a href="index.html">create a new one!</a></SPan>
            </div>
        </form>
    </div>
    
</body>
</html>
